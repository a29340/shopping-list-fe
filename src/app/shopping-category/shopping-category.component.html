<mat-expansion-panel displayMode="flat" [expanded]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{category.name}}
    </mat-panel-title>
    <mat-panel-description>
      {{category.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-list>
    <mat-list-item *ngFor='let element of category.elementList'>
      <app-shopping-element [element]="element" [isModifing]="isModifing"></app-shopping-element>
    </mat-list-item>
    <mat-list-item *ngIf='isModifing'>
      <button mat-icon-button color="primary" aria-label="Add element to the list" (click)="createElement()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
