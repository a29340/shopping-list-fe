<app-shopping-category *ngFor="let category of list.categoryList" 
    [category]="category" 
    [expanded]="true"
    [isModifing]="isModifing">
</app-shopping-category>
<div class="edit-button-container">
    <button mat-fab color="primary" *ngIf="!isModifing" aria-label="Edit list button" (click)="toggleModifing()">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-fab color="primary" *ngIf="isModifing" aria-label="Edit list button" (click)="saveList()">
        <mat-icon>save</mat-icon>
    </button>
</div>
