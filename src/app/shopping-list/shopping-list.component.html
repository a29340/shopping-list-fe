<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-icon class="tool-bar-icon">assignment</mat-icon>
        <span>Shopping List</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group>
    <mat-tab [label]="list.name">
        <mat-accordion multi=true>
            <app-shopping-category *ngFor="let category of list.categoryList" [category]="category"></app-shopping-category>
        </mat-accordion>
    </mat-tab>
</mat-tab-group>
